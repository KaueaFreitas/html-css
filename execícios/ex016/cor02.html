<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações Globais das CSS */
            height: 100%;
        }
        body{ /*to bottom - right - left - top */
            background-image: linear-gradient(45deg,#8831B6, #CD006F, #FE010E, #FCD800);
            background-attachment: fixed; /*para fixar*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente do Instagram </h1>
</body>
</html>
