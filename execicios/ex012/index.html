<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos Hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
    <video width="750" controls poster="imagens/videoframe_0.png"> <!--colocar os comandos sempre para todos os vídeos. essa forma custa caro a hospedagem-->
     <source src="midia/Meu-Video.mp4" type="video/mp4">
     <source src="midia/Meu-Video.mkv" type="video/mp4">
     <source src="midia/Meu-Video.webm" type="video/webm">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1> <!--dessa forma utiliza dados do youtbe e não do seu cliente, não precisando gerar um custo grande de hospedagem.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5LzRnAHHsPg?si=pNQGMdRWQ8xsTBsc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--o vimeo pode ser outra forma de colocar, de forma que seja somente para pagantes.-->
</body>
</html>
